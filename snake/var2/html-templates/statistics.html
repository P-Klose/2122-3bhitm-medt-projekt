<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>SNAKE - Statistics</title>
    <script defer src="https://pro.fontawesome.com/releases/v5.10.0/js/all.js" integrity="sha384-G/ZR3ntz68JZrH4pfPJyRbjW+c0+ojii5f+GYiYwldYU69A+Ejat6yIfLSxljXxD" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/snake-style.css">
    <link rel="stylesheet" href="../css/scoreTable.css">
    <script defer src="./js/script.js"></script>
</head>

<body>
    <div class="big-box">
        <h1>Scoreboard: </h1>
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name1</td>
                    <td>8</td>
                </tr>
                <tr>
                    <td>Name2</td>
                    <td>11</td>
                </tr>
                <tr>
                    <td>Name3</td>
                    <td>14</td>
                </tr>
            </tbody>
        </table>
        <div id="bottom-bt">
            <h1 id="bt-play" onclick="location.href = 'index.html';">Play</h1>
        </div>
    </div>
    <div class="grid2x2">
        <div class="box box1">
            <div>one</div>
        </div>
        <div class="box box2">
            <div>two</div>
        </div>
        <div class="box box3">
            <div>three</div>
        </div>
        <div class="box box4">
            <div>four</div>
        </div>
    </div>

</body>

</html>
